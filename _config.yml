
# Site settings
url: "https://angrychimp.net"
baseurl: ""

# Google tracking id
google-tracking-id: "UA-30855930-1"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: False

#############
# HTML Head #
#############

lang: "en"
author: "Randall Kahler"
title: "{ angrychimp.net }"
description: "Blog and website of Randall Kahler, blogging mainly for tech. Opinions expressed are mine."
keywords: "kahler, randall, randy, personal, technology, blog, php, python, aws"
favicon: "/img/favicon.ico"

################
# Header layout #
################

black-favicon: "/img/favicon-white.ico"

background-img: "../img/intro-bg.gif"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
decrypt-text: True
shuffle: False # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 12000
lines: # You can add HTML Tags in the Text
  # - text: "hack the planet"
  - text: "the world is full of things more powerful than us"
  - text: "if you know how to catch a ride, you can go places"
  - text: "all information looks like noise until you break the code"
  # - text: "never underestimate the determination of a kid who is time-rich and cash-poor"
  # - text: "ideology is a virus"
  # - text: "the best way to know someone is to have a conversation with them"

