<!-- Social Buttons Start -->

<ul class="list-inline social-buttons">
    {% for network in site.social %}
    <li><a href="{{ network.url }}" target="_blank"><i class="fab fa-{{ network.title }} fa-fw"></i></a></li>
    {% endfor %}
    {% if site.keybase-in-social %}
    <li><a href="https://keybase.io/{{site.keybase-username}}" target="_blank"><i class="fab fa-keybase fa-fw"></i></a></li>
    <li><a href="/feed.xml" target="_blank"><i class="fas fa-rss"></i></a></li>
    {% endif %}
</ul>

<!-- Social Buttons End -->
